<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h1>Signup</h1>
<div class="form-group">
    <label><a th:href="@{/login}">Back to Login</a></label>
</div>
<form th:object="${user}" th:action="@{/signup}" method="post">
    <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
        You successfully signed up! Please continue to the <a id="login-link" th:href="@{/login}">login</a> page.
    </div>
    <div id="error-msg" th:if="${signupError}" class="alert alert-danger">
        <span th:text="${signupError}"></span>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Enter first name"
                   maxlength="20" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="Enter last name"
                   maxlength="20" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputUsername">Username</label>
            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter username"
                   maxlength="20" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter password"
                   maxlength="20" required>
        </div>
    </div>
    <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
</form>
</body>
</html>
